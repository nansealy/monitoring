<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta th:replace="fragments/master :: masterHead"></meta>
    <link rel="stylesheet" th:href="@{/style/page_style/sign_in_page.css}"/>
</head>

<body ontouchstart="">
<div align="center" class="centredModalView">
    <h1>Login</h1>
    <div th:replace="fragments/validation_error_message :: errorMessageContainer"></div>
    <input id="usernameField" placeholder="Username" type="text">
    <input id="passwordField" placeholder="Password" type="password">
    <button id="sign_in_button">Sign in</button>
    <br>
    <div class="linkWrapper" th:style="*{signUpVisibility}"><a href="/auth/sign_up">Sign up</a></div>
</div>
</body>
<script th:src="@{/script/master/liquid_animation.js}" type="text/javascript"></script>
<script th:src="@{/script/page/sign_in.js}" type="text/javascript"></script>
<script th:src="@{/script/util/validation.js}" type="text/javascript"></script>
<script th:src="@{/script/element/errorMessage.js}" type="text/javascript"></script>
</html>
